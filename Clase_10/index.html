<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin-right: 5px;
            margin-bottom: 5px;
        }
        button{
            background-color: aquamarine;
            border-radius: 5px;
            border: none;
            padding: 5px;
        }
        button:hover{
            background-color: darkcyan;
            color: white;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="Session">
        <h1>Sesión</h1>
        <form type="submit">
            <input type="email" name="correo" id="emailUsuario" placeholder="Correo">
            <input type="password" name="contrasena" id="passUsuario" placeholder="Contraseña">
        </form>
        <button id="Logueo">Loguearse</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
